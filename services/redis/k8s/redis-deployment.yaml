apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        envFrom:
         - configMapRef:
             name: env-config
        env:
         - name: REDIS_PASSWORD
             valueFrom:
               secretKeyRef:
                 name: env-secrets
                 key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
